<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS + JS Experience</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Bringing Web Pages to Life</h1>

    <!-- Part 1: Buttons with CSS animations -->
    <section id="part1">
        <h2>Part 1: CSS Transitions & Animations</h2>
        <button class="fancy-btn">Hover Me!</button>
        <div class="animated-box"></div>
    </section>

    <!-- Part 2: JavaScript functions -->
    <section id="part2">
        <h2>Part 2: JavaScript Functions</h2>
        <button onclick="showResult(5, 7)">Calculate 5 + 7</button>
        <p id="calc-result">Result will appear here...</p>
    </section>



    <!-- Part 3: Combining CSS + JS -->
    <section id="part3">
        <h2>Part 3: Combining CSS & JavaScript</h2>
        <button id="animateBtn">Animate Box</button>
        <div id="magicBox"></div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
